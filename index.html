<body>
    <div class="btn-group d-flex justify-content-center p-1" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary menu-item" id="linkedin-btn">Linkedin<img src="img/free-linkedin-logo-icon-2430-thumb.png" class="logo"></button>
        <button type="button" class="btn btn-primary menu-item" id="github-btn">GitHub<img src="img/25231.png" class="logo"></button>

    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
<body>
    <h1 id="price">Loading...</h1>
    <script>
        // Function to get the data
        function getData() {
            fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('price').innerText = data.bpi.USD.rate + ' USD';
                });
        }
        
        // Get the data every 10 seconds
        setInterval(getData);
    </script>

</body>
