<!DOCTYPE html>
<html>
<body>

<h2>Chat with AI</h2>

<div id="chatbox">
  <!-- Chat messages will be added here -->
</div>

<input type="text" id="userInput" placeholder="Type your message...">
<button onclick="getUserMessage()">Send</button>

<script>
async function getUserMessage() {
  var input = document.getElementById("userInput").value;
  // Display user's message
  document.getElementById("chatbox").innerHTML += "User: " + input + "<br>";
  
  // Send 'input' to your server and get the response from GPT
  const response = await fetch('/get-response', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ message: input }),
  });
  const data = await response.json();

  // Display GPT's message
  document.getElementById("chatbox").innerHTML += "GPT: " + data.response + "<br>";
}
</script>

</body>
</html>
